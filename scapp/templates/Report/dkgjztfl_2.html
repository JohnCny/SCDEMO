<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<style type="text/css">
		
	</style>
</head>

<body onload="sub()">	
	<form class="content" >
		<div class="well place">			
			<i class="icon-home"></i><a href="#">统计报表</a>/<a href="#">贷款根据状态分类</a>			
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">被拒绝的贷款列表</span>
			<div style="margin-bottom:5px;">
				<!-- <a type="button" class="btn btn-info" href="#" onclick="submitForm('content','/Report/dkgjztfl_2_export')">导出</a> -->
			</div>
			<div class="divBorder">				
				<table class="table-list" cellspacing="10" id="uesr-list">				
					<tr>
						<th>申请日期</th>
						<th>拒绝人</th>
						<th>贷款金额</th>
						<th>拒绝日期</th>							
						<th>拒绝原因</th>						
						<th>客户名称</th>
						<th>贷款编号</th>
					</tr>					
					<tbody class="center">
						<!-- 数据 -->
						<tr class="tbData" onclick="changeColor(this)">
							<td>2014-02-03</td>				
							<td>倪文彬</td>
							<td class="subData2">100000</td>
							<td>2014-03-02</td>							
							<td>信息不全</td>							
							<td>陈君</td>
							<td>005</td>
						</tr>	
						<tr class="tbData" onclick="changeColor(this)">
							<td>2014-03-15</td>				
							<td>倪文彬</td>
							<td class="subData2">500000</td>
							<td>2014-04-15</td>							
							<td>客户已无贷款需求</td>							
							<td>王行军</td>
							<td>006</td>
						</tr>	
						<tr class="tbData" onclick="changeColor(this)">
							<td>2014-04-12</td>				
							<td>倪文彬</td>
							<td class="subData2">150000</td>
							<td>2014-04-15</td>							
							<td>客户不能提供担保或抵制品</td>							
							<td>孙伟</td>
							<td>007</td>
						</tr>	
					</tbody>
					<!-- 数据汇总 -->
					<tr>
						<th id="sub1"></th>
						<th>&nbsp;</th>	
						<th id="sub2"></th>
						<th>&nbsp;</th>							
						<th>&nbsp;</th>
						<th>&nbsp;</th>
						<th>&nbsp;</th>						
					</tr><!-- /数据汇总 -->						
				</table>
			</div>
			<div class="page-div">
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;第&#160;<font color="#0088cc">1</font>&#160;页&#160;
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
			</div>
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="text/javascript">
		function sub(){
			var num=$(".tbData").length;			
			$("#sub1").text("总笔数："+num);
			for(i=2;i<5;i++){
				var sum=0;						
				$.each($(".subData"+i),function(key,val){ 
					sum += parseInt(val.innerHTML);
					$("#sub"+i).text(sum); 
				}); 
			}
		}
	</script>
</body>
</html>
