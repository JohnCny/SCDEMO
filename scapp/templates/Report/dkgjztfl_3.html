<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<style type="text/css">
		
	</style>

<body onload="sub()">	
	<form class="content" method="POST" id="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">统计报表</a>/<a href="#">贷款根据状态分类</a>
		
		</div>		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">贷后变更的贷款列表</span>
			<div style="margin-bottom:5px;">

			</div>
			<div class="divBorder">				
				<table class="table-list" cellspacing="10" id="uesr-list">

						<th>贷款编号</th>
						<th>客户名称</th>
						<th>变更日期</th>
						<th>变更项目</th>

						<th>信贷员</th>

					<tbody class="center">
						<!-- 数据 -->						
						<tr class="tbData" onclick="changeColor(this)">							
							<td>001</td>							
							<td>王军忠</td>							
							<td>2014-02-03</td>						
							<td>修改还款计划</td>
							<td>提前还款</td>	
							<td>贷款期</td>		
							<td>倪文彬</td>
							<td>倪文彬</td>
						</tr>	
						<tr class="tbData" onclick="changeColor(this)">							
							<td>008</td>							
							<td>仙东电器厂</td>							
							<td>2013-12-03</td>						
							<td>修改共同借款人数据</td>
							<td>计划变更</td>	
							<td>结清</td>		
							<td>倪文彬</td>
							<td>倪文彬</td>
						</tr>	
					</tbody>
					<!-- 数据汇总 -->
					<tr>
						<th id="sub1"></th>
						<th>&nbsp;</th>							
						<th>&nbsp;</th>
						<th>&nbsp;</th>
						<th>&nbsp;</th>							
						<th>&nbsp;</th>
						<th>&nbsp;</th>
						<th>&nbsp;</th>					
					</tr><!-- /数据汇总 -->						
				</table>
			</div>
			<div class="page-div">
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;第&#160;<font color="#0088cc">1</font>&#160;页&#160;
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
			</div>
		</div><!--/row-fluid -->

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>

			var num=$(".tbData").length;			
			$("#sub1").text("总笔数："+num);			
		}
