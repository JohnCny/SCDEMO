<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	
</head>

<body onload="setTimeOut();">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">信息管理</a>/<a href="#">微贷客户信息管理</a>
		</div>		
		
		<div class="row-fluid">			
			<i class="icon-bookmark"></i><span class="titletip">客户搜索</span>
			<form method="POST" action="/Information/khxxgl_search/1">
				<div class="divBorder">
					<table class="table-list">
						<tr>
							<!--<td class="table-label">所属支行</td>
							<td>
								<select name="belong_org">
									<option value="-1">---全部---</option>
									{%- for obj in org %}
									<option value={{obj.id}}>{{obj.name}}</option>
									{%- endfor %}	
								</select>
							</td>-->
							<td class="table-label">客户类型</td>
							<td>
								<select name="customer_type">
									<option value="Company">公司类</option>
									<option value="Individual">个人类</option>
								</select>
							</td>
							<td class="table-label">客户经理</td>
							<td>
									<input type="text" id="manager_name" name="manager_name" value="全部客户经理" readonly/>
								<input type="button" value="搜索" class="btn" onclick="$('.display-div').show();" />
								<span id="manager_name_spay">
									<input type="hidden" id="manager" name="manager" value="0"/>
									<span class="textfieldRequiredMsg">不能为空</span>
								</span>
								
								<div class="display-div" id="xdyss"><!--onmouseleave="setTimeout(function(){$('.display-div').hide();},3000)"-->
									<i class="icon-bookmark"></i><span class="titletip">客户经理搜索</span>
									<div class="divBorder">
										<table class="table-list">
											<tr>
												<td class="table-label">客户经理编号</td>
												<td><input type="text"/></td>	
												<td class="table-label">客户经理名称</td>
												<td><input type="text"/></td>	
											</tr>
										</table>
									</div>																		
									<input type="button" value="关闭" class="btn btn-info btn-mini pull-right" onclick="$('.display-div').hide();"/>
									<input type="button" value="搜索" class="btn btn-info btn-mini pull-right"/><br/>
									<i class="icon-bookmark"></i><span class="titletip">客户经理列表</span>
									<div class="divBorder">
										<table class="table-list">
											<thead>
												<tr>
													<th>选择</th>	
													<th>客户经理编号</th>										
													<th>客户经理名称</th>												
												</tr>
											</thead>
											<tbody class="center">
												<tr>
													<td><input type="radio" name="xdy" onclick="get_name(this,'manager_name','manager');"/></td>		
													<td>01</td>												
													<td>倪文彬</td>												
												</tr>	
												<tr>
													<td><input type="radio" name="xdy" onclick="get_name(this,'manager_name','manager');"/></td>		
													<td>02</td>												
													<td>李丽</td>												
												</tr>
												<tr>
													<td><input type="radio" name="xdy" onclick="get_name(this,'manager_name','manager');"/></td>		
													<td>03</td>												
													<td>葛翔</td>												
												</tr>													
											</tbody>
										</table>
									</div>
								</div><!--/display-div-->
							</td>	
						</tr>
						<tr>
							<td class="table-label">客户名称</td>
							<td><input type="text" name="customer_name"/></td>
							<td class="table-label">证件号码</td>
							<td><input type="text" name="credentials_no"/></td>
						</tr>							
					</table>
				</div>
				<input type="button" class="btn btn-info" value="搜索" onclick="iframe('Information/khxxgl/khxxgl')"/>
				<input type="reset" class="btn btn-info" value="新增" onclick="iframe('Information/khxxgl/new_customer')" />											
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	
</body>
</html>
