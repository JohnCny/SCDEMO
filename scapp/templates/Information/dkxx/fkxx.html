<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<style type="text/css">		
		
	</style>
</head>

<body>	
	<div class="content">
	<!--*****************************************放款信息**************************************************-->
		<i class="icon-bookmark"></i><span class="titletip">放款信息</span>
		<div class="divBorder">
			<table class="table-list">		
				
						<tr>
							<td class="table-label">合同签订日期<font class="red">*</font></td>
							<td><input type="text" name="contract_date" value="2014-01-01" class="datepicker" data-date-format="yyyy-mm-dd" readonly/></td>
							<td class="table-label">放款帐号<font class="red">*</font></td>
							<td><input type="text" name="loan_account" value="6228480511647678" /></td>					
						</tr>	
						<tr>
							<td class="table-label">贷款合同编号<font class="red">*</font></td>
							<td><input type="text" name="loan_contract_number" value="DK012805" /></td>
							<td class="table-label">担保合同编号</td>
							<td><input type="text" name="guarantee_contract_number" value="TE001001" /></td>					
						</tr>
						<tr>
							<td class="table-label">抵押品合同编号</td>
							<td colspan="3"><input type="text" name="collateral_contract_number" value="E123" /></td>			
						</tr>
					</table>
		</div>
	</div>
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/process.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
