<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/datepicker.css" rel="stylesheet">
		
</head>

<body onload="datepicker();setZw()">	
	<form class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">信息管理</a>/<a href="#">客户筛选</a>		
		</div>	
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">自动筛选配置</span>
			<div class="divBorder">				
				<table class="table-list">
					<tr>
						<td class="table-label">方案名称</td>
						<td colspan="3"><input type="text" name="" value=""/></td>
					</tr>
					<tr>						
						<td class="table-label">方案创建时间</td>
						<td><input type="text" name="" class="datepicker" data-date-format="yyyy-mm-dd"  value="" readonly/></td>
						<td class="table-label">营销时间</td>
						<td><input type="text" name="" class="datepicker" data-date-format="yyyy-mm-dd"  value="" readonly/></td>
					</tr>
					<tr>
						<td class="table-label">客户姓名</td>
						<td><input type="text" name="" value=""/></td>
						<td class="table-label">客户性别</td>
						<td>
							<label><input type="radio" name="sex" checked/>男</label>
							<label><input type="radio" name="sex"/>女</label>
						</td>
					</tr>
					<tr>						
						<td class="table-label">从事行业</td>
						<td><input type="text" value="" /></td>
						<td class="table-label">联系电话</td>
						<td><input type="text" value="" /></td>
					</tr>
					<tr>						
						<td class="table-label">是否合作方</td>
						<td>
							<label><input type="radio" name="radio1" checked/>是</label>
							<label><input type="radio" name="radio1"/>否</label>
						</td>
						<td class="table-label">是否有信贷需求</td>
						<td>
							<label><input type="radio" name="radio2" checked/>是</label>
							<label><input type="radio" name="radio2"/>否</label>
						</td>
					</tr>
					<tr>						
						<td class="table-label">意向金额</td>
						<td><input type="text" value="" /></td>
						<td class="table-label">意向期限（月）</td>
						<td><input type="text" value="" /></td>
					</tr>
					<tr>						
						<td class="table-label">意向还款方式</td>
						<td colspan="3">
							<select	name="">
								<option>现金还款</option>
								<option>银行卡代扣</option>
							</select>
						</td>
					</tr>
					<tr>						
						<td class="table-label">区域</td>
						<td><input type="text" value="" /></td>
						<td class="table-label">地址</td>
						<td><input type="text" value="" /></td>
					</tr>
					<tr>						
						<td class="table-label">信息来源</td>
						<td colspan="3">
							<label><input type="checkbox" name="" checked/>报纸杂志</label>
							<label><input type="checkbox" name="" />广播</label>
							<label><input type="checkbox" name="" />朋友、家人或同事介绍</label>
							<label><input type="checkbox" name="" />宣传栏</label>
							<label><input type="checkbox" name="" />我部客户</label>
							<label><input type="checkbox" name="" />中介机构介绍</label>
							<label><input type="checkbox" name="" />其他部门客户</label>
						</td>
					</tr>
					<tr>						
						<td class="table-label">营销结果</td>
						<td colspan="3">
							<select	name="">
								<option>成功签约</option>
								<option>考虑</option>
							</select>
						</td>
					</tr>
					<tr>						
						<td class="table-label">是否建议再次营销</td>
						<td>
							<select	name="">
								<option>是</option>
								<option>否</option>
							</select>
						</td>
						<td class="table-label">建议再次营销时间</td>
						<td>
							<select	name="">
								<option>半个月后</option>
								<option>一个月后</option>
								<option>两个月后</option>								
								<option>三个月后</option>
							</select>
						</td>
					</tr>
					<tr>						
						<td class="table-label">营销人员编号</td>
						<td><input type="text" value="" /></td>
						<td class="table-label">营销人员编号</td>
						<td><input type="text" value="" /></td>
					</tr>
					<tr>						
						<td class="table-label">是否潜在客户</td>
						<td>
							<select	name="">
								<option>是</option>
								<option>否</option>
							</select>
						</td>
						<td class="table-label">是否可被再分配</td>
						<td>
							<select	name="">
								<option>是</option>
								<option>否</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
			
			<input type="button" class="btn btn-info" value="搜索" onclick="iframe('Information/khsx/khsx')"/>
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
