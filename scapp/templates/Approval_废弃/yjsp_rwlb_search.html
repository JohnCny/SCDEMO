<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/datepicker.css" rel="stylesheet">
	<style type="text/css">
		.short{width:80px}
		input,select{width:100px;}
		.table-list .table-label{width:100px;}
	</style>
</head>

<body onload="datepicker()">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">一级审批</a>/<a href="#">任务列表</a>
		</div>	
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">任务搜索</span>
			<form>
				<div style="border:1px solid #94c1dc;">
					<table class="table-list">
						<tr>
							<td class="table-label">申请件条形码</td>
							<td><input type="text" name=""/></td>							
							<td class="table-label">任务创建日期</td>							
							<td>
								从<input type="text" name="" class="datepicker short" data-date-format="yyyy-mm-dd" readonly/>
								到<input type="text" name="" class="datepicker short" data-date-format="yyyy-mm-dd" readonly/>
							</td>
							<td class="table-label">任务状态</td>
							<td>
								<select name="">
									<option value="0">---全部---</option>
									<option value="1">等待处理</option>	
									<option value="2">正在处理</option>								
								</select>
							</td>
							<td colspan="2"><input type="checkbox" name="" onclick="check(this)"/>高级搜索</td>	
						</tr>		
						<tr style="display:none;" id="gjss">
							<td class="table-label">姓名</td>
							<td><input type="text" name=""/></td>
							<td class="table-label">证件类型</td>
							<td>
								<select name="">
									<option value="0">---全部---</option>
									<option value="1">身份证</option>	
									<option value="2">警官证</option>								
								</select>
							</td>
							<td class="table-label">证件号码</td>
							<td><input type="text" name=""/></td>
							<td class="table-label">手机</td>
							<td><input type="text" name=""/></td>
						</tr>	
					</table>
				</div>
				<input type="button" class="btn btn-info" value="搜索" onclick="iframe('Approval/yjsp_rwlb')"/>
				<input type="reset" class="btn btn-info" value="重置"/>											
			</form><!--/搜索-->
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/bootstrap-datepicker.js"></script>
	<script src="/static/js/script.js"></script>	
    <script src="/static/js/Loan_Calculator.js"></script>
	<script type="text/javascript">
		function check(obj){
			if($(obj).attr("checked")=="checked"){
				$("#gjss").show();
			}
			else{
				$("#gjss").hide();
			}
		}
	</script>
</body>
</html>
