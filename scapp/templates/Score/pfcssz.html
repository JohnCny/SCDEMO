<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">		
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		.table-list .table-label{width:140px;}	
		.short{width:50px;}	
	</style>
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">系统管理</a>/<a href="#">评分参数设置</a>
		</div>		
		<div class="row-fluid">			
			<form >				
				<i class="icon-bookmark"></i><span class="titletip">账户和卡费用参数管理</span>			
				<div class="divBorder">
					<table class="table-list">
						<tr>
							<td class="table-label">产品说明</td>	
							<td colspan="5">
								<select name="">
									<option>----</option>
									<option selected>厦门灵活金</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="table-label">高分区域下限</td>	
							<td><input type="text" value="80" />%</td>
							<td class="table-label">发卡区域下限</td>	
							<td><input type="text" value="50" />%</td>
							<td class="table-label">低分区域下限</td>	
							<td><input type="text" value="30" />%</td>
						</tr>
					</table>
				</div>				
				<i class="icon-bookmark"></i><span class="titletip">信用额度设定阶段（根据百分比）</span>			
				<div class="divBorder">
					<table class="table-list">
						<tr>
							<td class="table-label">分值区域设定</td>	
							<td><input type="text" value="90" class="short"/>%-<input type="text" value="100" class="short"/>%</td>
							<td class="table-label">建议信用额度</td>	
							<td><input type="text" value="10000" /></td>
							<td class="table-label">最大建议额度</td>	
							<td><input type="text" value="150000" /></td>
						</tr>
						<tr>
							<td class="table-label">分值区域设定</td>	
							<td><input type="text" value="80" class="short"/>%-<input type="text" value="90" class="short"/>%</td>
							<td class="table-label">建议信用额度</td>	
							<td><input type="text" value="9000" /></td>
							<td class="table-label">最大建议额度</td>	
							<td><input type="text" value="10000" /></td>
						</tr>
						<tr>
							<td class="table-label">分值区域设定</td>	
							<td><input type="text" value="70" class="short"/>%-<input type="text" value="80" class="short"/>%</td>
							<td class="table-label">建议信用额度</td>	
							<td><input type="text" value="8000" /></td>
							<td class="table-label">最大建议额度</td>	
							<td><input type="text" value="9000" /></td>
						</tr>
						<tr>
							<td class="table-label">分值区域设定</td>	
							<td><input type="text" value="60" class="short"/>%-<input type="text" value="70" class="short"/>%</td>
							<td class="table-label">建议信用额度</td>	
							<td><input type="text" value="7000" /></td>
							<td class="table-label">最大建议额度</td>	
							<td><input type="text" value="8000" /></td>
						</tr>
						<tr>
							<td class="table-label">分值区域设定</td>	
							<td><input type="text" value="50" class="short"/>%-<input type="text" value="60" class="short"/>%</td>
							<td class="table-label">建议信用额度</td>	
							<td><input type="text" value="6000" /></td>
							<td class="table-label">最大建议额度</td>	
							<td><input type="text" value="7000" /></td>
						</tr>
						<tr>
							<td class="table-label">分值区域设定</td>	
							<td><input type="text" value="0" class="short"/>%-<input type="text" value="0" class="short"/>%</td>
							<td class="table-label">建议信用额度</td>	
							<td><input type="text" value="0" /></td>
							<td class="table-label">最大建议额度</td>	
							<td><input type="text" value="0" /></td>
						</tr>
					</table>
				</div>	
				<span class="point">*为必填字段</span><br/>
				<input type="submit" class="btn btn-info" value="提交" style="margin:0;"/>
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/system.js"></script>
	<script type="text/javascript">
		var sprytextfield2 = new Spry.Widget.ValidationTextField("spry_jgmc", "none", {validateOn:["blur"]});
	</script>
</body>
</html>
