<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">		
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		.table-list .table-label{width:140px;}		
	</style>
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">系统管理</a>/<a href="#">申请要素分类设置</a>
		</div>		
		<div class="row-fluid">			
			<form >				
				<i class="icon-bookmark"></i><span class="titletip">使用评分参数设置</span>			
				<div class="divBorder">
					<table class="table-list">
						<tr>
							<td class="table-label">产品说明</td>	
							<td>
								<select name="">
									<option>----</option>
									<option>晴天小猪卡</option>
								</select>
							</td>
							<td class="table-label">区域</td>	
							<td>
								<select name="">
									<option>----</option>
									<option>华北</option>
									<option>华东</option>
								</select>
							</td>
							<td class="table-label">类别</td>	
							<td>
								<select name="">
									<option>----</option>
									<option>学生卡</option>
									<option>主妇卡</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="table-label">申请要素评分卡名称</td>	
							<td>
								<select name="" style="width:210px;">
									<option>----</option>
									<option>晴天小猪卡申请要素评分卡</option>
								</select>
							</td>
							<td class="table-label">是否参与评分</td>	
							<td colspan="3"><input type="checkbox" /></td>
						</tr>
					</table>
				</div>				
				
				<span class="point">*为必填字段</span><br/>
				<input type="submit" class="btn btn-info" value="提交" style="margin:0;"/>
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/system.js"></script>
	<script type="text/javascript">
		var sprytextfield2 = new Spry.Widget.ValidationTextField("spry_jgmc", "none", {validateOn:["blur"]});
	</script>
</body>
</html>
