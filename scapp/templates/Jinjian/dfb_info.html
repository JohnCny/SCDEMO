<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<style type="text/css">
		.table-list .table-label{width:160px}
		select{width:180px}
	</style>	
</head>

<body>	
	<form class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">进件管理</a>/<a href="#">录入打分资料</a>		
		</div>	
		<div class="row-fluid">
			<div class="divBorder">				
				<table class="table-list">
					<tr>
						<td class="table-label">申请单号</td>
						<td>001</td>
						<td class="table-label">客户名称</td>
						<td>王军忠</td>
						<td class="table-label">业务类型</td>
						<td>信用卡</td>
					</tr>
				</table>
			</div>
			<i class="icon-bookmark"></i><span class="titletip">打分情况</span>
			<div class="divBorder">				
				<table class="table-list" cellspacing="10" id="uesr-list">
					<tr>
						<td class="table-label">住房情况</td>
						<td>
							<select name="">
								<option>自置房屋(无贷款)</option>
								<option>自置房屋(有贷款)</option>
								<option>与父母同住</option>
								<option>租房</option>
								<option>无房</option>
							</select>
						</td>					
					</tr>
					<tr>
						<td class="table-label">金融资金状况(我行)</td>
						<td>
							<select name="">
								<option>20万以上</option>								
								<option>20万以下</option>							
								<option>无</option>
							</select>
						</td>					
					</tr>
					<tr>
						<td class="table-label">大件消费品拥有情况(车)</td>
						<td>
							<select name="">
								<option>完全产权车</option>
								<option>贷款购车</option>							
								<option>无</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">单位性质</td>
						<td>
							<select name="">
								<option>机关/事业单位</option>
								<option>国有</option>
								<option>独资</option>								
								<option>合资</option>
								<option>股份制</option>
								<option>私营</option>
								<option>其他</option>
								<option>失业无其他救济</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">现工作单位工龄</td>
						<td>
							<select name="">
								<option>10年以上</option>
								<option>5-10年</option>
								<option>1-5年</option>
								<option>1年以下</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">在现居住地居住时间</td>
						<td>
							<select name="">								
								<option>6年以上</option>
								<option>2-6年</option>
								<option>2年以下</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">婚姻状况</td>
						<td>
							<select name="">
								<option>已婚有子女</option>								
								<option>已婚无子女</option>
								<option>未婚</option>								
								<option>离婚</option>
								<option>再婚</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">户籍情况</td>
						<td>
							<select name="">
								<option>本地户口</option>
								<option>本地农户</option>
								<option>外地户口</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">教育程度</td>
						<td>
							<select name="">
								<option>硕士及以上</option>
								<option>本科</option>
								<option>大专</option>
								<option>高中及中专</option>
								<option>初中及以下</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">职业资格证书拥有情况</td>
						<td>
							<select name="">
								<option>高级</option>
								<option>中级</option>
								<option>初级</option>
								<option>其他</option>
								<option>无</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">职称</td>
						<td>
							<select name="">
								<option>高级</option>
								<option>中级</option>
								<option>初级</option>
								<option>其他</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">年龄</td>
						<td>
							<select name="">
								<option>18-30岁</option>
								<option>30-45岁</option>
								<option>15-55岁</option>
								<option>55岁以上</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">健康情况</td>
						<td>
							<select name="">
								<option>良好</option>
								<option>一般</option>
								<option>差</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">公共记录</td>
						<td>
							<select name="">
								<option>无</option>
								<option>拖欠记录</option>
								<option>不良诉讼记录</option>
								<option>治安处罚记录</option>
								<option>犯罪记录</option>
								<option>未确定</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">职务</td>
						<td>
							<select name="">
								<option>厅局级及以上(公务员)</option>
								<option>处级(公务员)</option>
								<option>科级(公务员)</option>
								<option>一般干部(公务员)</option>
								<option>企业负责人</option>
								<option>中高层管理人员</option>
								<option>一般管理人员</option>
								<option>私营业主</option>
								<option>一般员工</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">个人月收入(税前)</td>
						<td>
							<select name="">
								<option>1万元以上</option>								
								<option>0.8-1万元</option>							
								<option>0.5-0.8万元</option>							
								<option>0.3-0.5万元</option>							
								<option>0.1-0.3万元</option>							
								<option>0.1万元以下</option>							
								<option>无</option>		
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">债务收入比</td>
						<td>
							<select name="">
								<option>0</option>
								<option>0-15%</option>
								<option>16-25%</option>
								<option>26-35%</option>
								<option>36-49%</option>
								<option>>50%</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">赡养人口</td>
						<td>
							<select name="">
								<option>无</option>
								<option>1人</option>
								<option>2人</option>
								<option>3人</option>
								<option>3人以上</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">推荐人</td>
						<td>
							<select name="">
								<option>本公司员工推荐</option>
								<option>其他中介推荐</option>
								<option>银行推荐</option>
								<option>已担保客户推荐</option>
								<option>无</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="table-label">客户经理主观印象(最高15分)</td>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<td class="table-label">单月可支配收入</td>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<td class="table-label">是不是VIP</td>
						<td>
							<select name="">
								<option value="1">是</option>								
								<option value="0">否</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
			<input type="button" class="btn btn-info" value="提交"/>
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
