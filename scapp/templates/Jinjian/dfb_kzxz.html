<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
		
</head>

<body onload="setTimeOut();">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">进件管理</a>/<a href="#">录入打分资料</a>
		</div>		
		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">进件搜索</span>
			<form>
				<div class="divBorder">
					<table class="table-list">
						<tr>
							<td class="table-label">进件类型</td>
							<td>
								<select name="loan_type">
									<option value="0">微贷</option>
									<option value="1">信用卡</option>								
								</select>
							</td>
						</tr>							
					</table>
				</div>
				<input type="button" class="btn btn-info" value="搜索" onclick="setIframe()"/>
				<input type="reset" class="btn btn-info" value="重置"/>											
			</form><!--/搜索-->
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="text/javascript">
		function setIframe(){
			var value=$("select[name=loan_type]").val();
			if(value==1){
				iframe('Jinjian/dfbList');
			}
			else{
				iframe('Jinjian/wd_dfbList');
			}
		}
		
	</script>
</body>
</html>
