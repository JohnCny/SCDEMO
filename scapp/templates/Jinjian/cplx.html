<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">

<body>	
	<form class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">进件管理</a>/<a href="#">电话照会</a>		
		</div>
		<div class="row-fluid">
			<div class="divBorder">				
				<table class="table-list">
					<tr>
						<td class="table-label">申请单号</td>
						<td>001</td>
						<td class="table-label">客户名称</td>
						<td>王军忠</td>
						<td class="table-label">业务类型</td>
						<td>信用卡</td>
					</tr>
				</table>
			</div>
			<i class="icon-bookmark"></i><span class="titletip">产品调整</span>	
			<div class="divBorder">				
				<table class="table-list" >
					<tr>
						<td class="table-label">申请产品类型</td>
						<td colapsn="3">
							<select name="" readonly>
								<option>015青联卡</option>
							</select>
						</td>						
					</tr>
					<tr>
						<td class="table-label">是否同意降级</td>
						<td>
							<select name="" >
								<option>可以接受</option>
							</select>
						</td>	
						<td class="table-label">修改产品类型</td>
						<td>
							<select name="" >
								<option>021金卡</option>
								<option>015青联卡</option>
							</select>
						</td>						
					</tr>
					<tr>
						<td class="table-label">卡片费用类型</td>
						<td>
							<select name="" >
								<option>12开卡激活后收取年费</option>
							</select>
						</td>	
						<td class="table-label">专案代码</td>
						<td>
							<select name="" >
								<option></option>
								<option></option>
							</select>
						</td>						
					</tr>
					<tr>
						<td class="table-label">账单寄送方式</td>
						<td>
							<select name="" >
								<option>信件寄送账单</option>
							</select>
						</td>	
						<td class="table-label">账单日</td>
						<td><input type="text" name="" value="21"/></td>						
					</tr>
				</table>
			</div>			
			<input type="button" class="btn btn-info" value="提交"/>
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>

</html>
