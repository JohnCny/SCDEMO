<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<script type="text/javascript">
		
	</script>
		
	
</head>

<body onload="">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">进件管理</a>/<a href="#">生成微贷调查表</a>
		</div>		
		<div class="row-fluid">			
			<form>
				<div class="divBorder">
					<table class="table-list">
						<tr>
							<td class="table-label">贷款编号</td>
							<td width="130px">01</td>
							<td class="table-label">客户名称</td>
							<td width="130px">王军忠</td>
							<td class="table-label">贷款类型</td>
							<td width="130px">微贷</td>
							<td class="table-label">评估分数</td>
							<td><b style="color:#0088cc">80</b></td>
						</tr>														
					</table>
				</div>														
			</form>
			<!-- 一级tab -->
			<ul id="tags" class="tags">				
				<li class="selectTag">
					<a onclick="selectTag('tagContent0',this);" href="javascript:void(0)">资产负债表</a> 
				</li>
				<li>
					<a onClick="selectTag('tagContent1',this);
					$('#dc_ysqkfx').attr('src','/Jinjian/dc_ysqkfx')" href="javascript:void(0)">损益情况分析</a>
				</li>
				<li>
					<a onClick="selectTag('tagContent2',this);
					$('#dc_xjlfx').attr('src','/Jinjian/dc_xjlfx')" href="javascript:void(0)">现金流分析</a>
				</li>					
				<li>
					<a onClick="selectTag('tagContent3',this);
					$('#dc_jcjy').attr('src','/Jinjian/dc_jcjy')" href="javascript:void(0)">交叉检验</a>
				</li>	
			</ul>
			<!-- 一级content -->
			<div id="tagContent" class="Content">
<!-- ************************************************第二个标签的内容*************************************************** -->
				<div class="tagContent selectTag" id="tagContent0">
					<iframe frameborder="0" width="100%;" id="dc_zcfzb" src="/Jinjian/dc_zcfzb" onload="$('#dc_zcfzb').height($('#dc_zcfzb').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /资产负债表 -->
<!-- *****************************************************第四个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent1">
					<iframe frameborder="0" width="100%;" id="dc_ysqkfx" src="" onload="$('#dc_ysqkfx').height($('#dc_ysqkfx').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /损益情况分析 -->
<!-- *****************************************************第五个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent2">
					<iframe frameborder="0" width="100%;" id="dc_xjlfx" src="" onload="$('#dc_xjlfx').height($('#dc_xjlfx').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /现金流分析 -->	
<!-- *****************************************************第三个标签的内容********************************************** -->
				<div class="tagContent" id="tagContent3">
					<iframe frameborder="0" width="100%;" id="dc_jcjy" src="" onload="$('#dc_jcjy').height($('#dc_jcjy').contents().find('.content').height()+40);Frame();"></iframe>
				</div><!-- /交叉检验 -->		
			</div><!-- /tagContent -->	
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
</body>
</html>
