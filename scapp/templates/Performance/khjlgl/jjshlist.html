<!DOCTYPE html>

<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>

	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">

	<style type="text/css">

<body onload="datepicker()">

								<option value="3">不同意</option></select>
							</td>
						</tr>
						<tr class="center">
							<td>03</td>

							<td><span class="label label-important">降级</span></td>
							<td><select onchange="">
								<option value="0">---请选择---</option>
								<option value="2">同意</option>
								<option value="3">不同意</option></select>
							</td>
						</tr>
						<tr class="center">
							<td>04</td>
							<td>熊雷</td>
							<td>中级客户经理</td>
							<td><span class="label label-info">原级</span></td>

								<option value="0">---请选择---</option>
								<option value="2">同意</option>

						</tr>
						<tr class="center">
							<td>05</td>

								<option value="3">不同意</option></select>
							</td>
						</tr>
					</table>
				</div>
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->
	<script>
		function setAction(formId,action,user_id,apply_type,level_id,apply_result){
			$("#user_id").val(user_id)
			$("#apply_type").val(apply_type)
			$("#level_id").val(level_id)
			$("#apply_result").val(apply_result)
		    document.getElementById(formId).action = action;
		    document.getElementById(formId).submit();
		}
	</script>
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/bootstrap-datepicker.js"></script>
