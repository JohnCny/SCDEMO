<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">

<body>	
	<form id="content" method="POST" class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">流程管理</a>/<a href="#">贷前调查</a>			
			<input type="hidden" name="customer_name">
			<input type="hidden" name="loan_type" value="loan_type">

							<th>客户编号</th>
							<th>客户名称</th>

							<th>操作</th>	
						</tr>
					</thead>
					<tbody class="center">
						<tr onclick="changeColor(this)">
							<td><a href="#" onclick="iframe('Process/dqdc/dqdc_wd')">001</a></td>
							<td>01</td>
							<td>王军忠</td>
							<td>微贷</td>
							<td>100000</td>	
							<td>2014-01-01</td>							
							<td>
								<input type="button" class="btn btn-danger btn-mini" value="上传征信材料" onclick="iframe('Process/dqdc/credit_upload')"/>	
							</td>							
						</tr>	
						<tr onclick="changeColor(this)">
							<td><a href="#" onclick="iframe('Process/dqdc/dqdc_xed')">002</a></td>
							<td>02</td>
							<td>吕淑珍</td>
							<td>小额贷</td>
							<td>120000</td>	
							<td>2014-01-01</td>							
							<td>
								<input type="button" class="btn btn-danger btn-mini" value="上传征信材料" onclick="iframe('Process/dqdc/credit_upload')"/>	
							</td>							
						</tr>	
						<tr onclick="changeColor(this)">
							<td>003</td>
							<td>03</td>
							<td>金亮</td>
							<td>小额贷</td>
							<td>200000</td>	
							<td>2014-01-22</td>							
							<td>
								<input type="button" class="btn btn-danger btn-mini" value="上传征信材料" onclick="iframe('Process/dqdc/credit_upload')"/>	
							</td>

						<tr onclick="changeColor(this)">
							<td>004</td>
							<td>04</td>
							<td>唐琳君</td>
							<td>小额贷</td>
							<td>180000</td>

							<td>
								<input type="button" class="btn btn-danger btn-mini" value="上传征信材料" onclick="iframe('Process/dqdc/credit_upload')"/>	
							</td>							
						</tr>	
					</tbody>
				</table>
			</div>
			<div class="page-div">
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;第&#160;<font color="#0088cc">1</font>&#160;页&#160;
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
			</div>
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>

</html>
